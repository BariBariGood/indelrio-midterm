<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quarterly Goals</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quarterly-goals">
        <div class="header">
            <div class="header-title">
                <h2>Weekly Goals</h2>
                <img src="images/Vectorpencil.svg" alt="Edit Icon" class="edit-icon">
            </div>
            <h3>9/24 - 9/30</h3>
        </div>

        <div class="goal">
            <div class="goal-content">
                <img src="images/Rectangle.svg" alt="Checkbox" class="checkbox">
                <div>
                    <p>Finish Google cover letter...</p>
                    <span class="tag class-algorithms">#apply-internships</span>
                </div>
            </div>
        </div>
        <hr>

        <div class="goal">
            <div class="goal-content">
                <img src="images/Rectangle.svg" alt="Checkbox" class="checkbox">
                <div>
                    <p>Apply to Microsoft</p>
                    <span class="tag apply-internships">#apply-internships</span>
                </div>
            </div>
        </div>
        <hr>

        <div class="goal">
            <div class="goal-content">
                <img src="images/Rectangle.svg" alt="Checkbox" class="checkbox">
                <div>
                    <p>Practice implementing data structure...</p>
                    <span class="tag interview-technical">#interview-technical</span>
                </div>
            </div>
        </div>
        <hr>

        <div class="add-goal">+ Add a weekly goal</div>
    </div>
</body>
</html>
